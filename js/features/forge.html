<head>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    
    <style>
        /* Importamos los mismos estilos medievales √©picos */
        :root {
            --parchment: #f4e9d8;
            --parchment-dark: #e8d5b7;
            --ink: #2a1a0f;
            --gold: #d4af37;
            --blood-red: #8b0000;
            --dark-brown: #3a2517;
            --forest-green: #2d5016;
            --rarity-legendary: #f39c12;
            --space-xs: 4px;
            --space-sm: 8px;
            --space-md: 16px;
            --space-lg: 24px;
            --space-xl: 32px;
            --font-title: 'MedievalSharp', 'Cinzel', serif;
            --font-body: 'Cinzel', serif;
            --shadow: rgba(0, 0, 0, 0.3);
            --shadow-epic: 0 10px 40px rgba(0, 0, 0, 0.4);
            --transition: all 0.3s ease;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: var(--font-body);
            background: linear-gradient(135deg, rgba(58, 37, 23, 0.95), rgba(26, 15, 8, 0.98)),
                        url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100"><rect fill="%233a2517" width="100" height="100"/><path d="M0 0L100 100M100 0L0 100" stroke="%232a1a0f" stroke-width="0.5" opacity="0.1"/></svg>');
            color: var(--parchment);
            min-height: 100vh;
        }
        
        /* Mini header con volver atr√°s */
        .mini-header {
            background: rgba(244, 233, 216, 0.95);
            border-bottom: 3px solid var(--gold);
            padding: var(--space-md) var(--space-lg);
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 100;
            box-shadow: 0 4px 15px var(--shadow);
        }
        
        .back-link {
            color: var(--ink);
            text-decoration: none;
            font-weight: bold;
            transition: var(--transition);
        }
        
        .back-link:hover {
            color: var(--blood-red);
        }
        
        .mode-indicator {
            color: var(--blood-red);
            font-weight: bold;
            font-size: 1.1rem;
        }
        
        /* Contenedor principal */
        .forge-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: var(--space-lg);
        }
        
        /* Loader √©pico mientras carga */
        .loader {
            text-align: center;
            padding: var(--space-xl);
        }
        
        .loader-spinner {
            border: 4px solid var(--parchment-dark);
            border-top: 4px solid var(--gold);
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 1s linear infinite;
            margin: 0 auto var(--space-md);
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* Panel de control superior */
        .control-panel {
            background: rgba(244, 233, 216, 0.95);
            border: 3px solid var(--ink);
            border-radius: 12px;
            padding: var(--space-lg);
            margin-bottom: var(--space-xl);
        }
        
        .control-title {
            font-family: var(--font-title);
            font-size: 1.5rem;
            color: var(--blood-red);
            margin-bottom: var(--space-md);
            text-align: center;
        }
        
        .control-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: var(--space-md);
        }
        
        .control-btn {
            padding: var(--space-md);
            border: 2px solid var(--ink);
            border-radius: 8px;
            background: var(--parchment);
            color: var(--ink);
            font-family: var(--font-body);
            font-weight: bold;
            cursor: pointer;
            transition: var(--transition);
            text-align: center;
        }
        
        .control-btn:hover {
            background: var(--gold);
            transform: translateY(-2px);
            box-shadow: 0 4px 10px var(--shadow);
        }
        
        .control-btn.primary {
            background: linear-gradient(135deg, var(--blood-red), #a00000);
            color: var(--gold);
            border-color: var(--gold);
        }
        
        /* Ficha de personaje (misma est√©tica del original) */
        .character-sheet {
            background: var(--parchment);
            border: 5px double var(--ink);
            border-radius: 12px;
            padding: var(--space-xl);
            margin: var(--space-xl) 0;
            box-shadow: var(--shadow-epic);
            position: relative;
            display: none;
        }
        
        .character-sheet.active {
            display: block;
            animation: fadeIn 0.6s ease-out;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .character-sheet::before,
        .character-sheet::after {
            position: absolute;
            font-size: 4rem;
            opacity: 0.15;
            color: var(--ink);
        }
        
        .character-sheet::before {
            content: 'üêâ';
            top: 10px;
            left: 10px;
        }
        
        .character-sheet::after {
            content: 'üíÄ';
            bottom: 10px;
            right: 10px;
        }
        
        .sheet-header {
            text-align: center;
            border-bottom: 3px solid var(--ink);
            padding-bottom: var(--space-lg);
            margin-bottom: var(--space-lg);
        }
        
        .char-name {
            font-family: var(--font-title);
            font-size: 2.5rem;
            color: var(--blood-red);
            margin-bottom: var(--space-sm);
        }
        
        .char-info {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: var(--space-md);
            margin-bottom: var(--space-lg);
        }
        
        .info-box {
            background: rgba(232, 213, 183, 0.5);
            border: 2px solid var(--ink);
            border-radius: 8px;
            padding: var(--space-md);
            text-align: center;
        }
        
        .info-label {
            font-size: 0.85rem;
            color: var(--ink);
            opacity: 0.7;
            text-transform: uppercase;
        }
        
        .info-value {
            font-size: 1.3rem;
            font-weight: bold;
            color: var(--blood-red);
            margin-top: var(--space-xs);
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
            gap: var(--space-md);
            margin: var(--space-lg) 0;
        }
        
        .stat-box {
            background: rgba(232, 213, 183, 0.5);
            border: 3px solid var(--ink);
            border-radius: 50%;
            width: 100px;
            height: 100px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin: 0 auto;
            transition: var(--transition);
        }
        
        .stat-box:hover {
            transform: scale(1.1);
            box-shadow: 0 0 20px var(--gold);
        }
        
        .stat-name {
            font-size: 0.75rem;
            color: var(--ink);
            text-transform: uppercase;
        }
        
        .stat-value {
            font-size: 2rem;
            font-weight: bold;
            color: var(--blood-red);
        }
        
        .stat-modifier {
            font-size: 1rem;
            color: var(--forest-green);
        }
        
        .section-title {
            font-family: var(--font-title);
            font-size: 1.5rem;
            color: var(--blood-red);
            margin: var(--space-lg) 0 var(--space-md);
            text-align: center;
            border-bottom: 2px solid var(--ink);
            padding-bottom: var(--space-sm);
        }
        
        .abilities-section {
            background: rgba(232, 213, 183, 0.3);
            border: 2px solid var(--ink);
            border-radius: 8px;
            padding: var(--space-md);
            margin: var(--space-md) 0;
            max-height: 300px;
            overflow-y: auto;
        }
        
        .ability-item {
            margin-bottom: var(--space-sm);
            padding: var(--space-sm);
            background: rgba(244, 233, 216, 0.7);
            border-left: 3px solid var(--gold);
            border-radius: 4px;
        }
        
        .ability-name {
            font-weight: bold;
            color: var(--blood-red);
        }
        
        .action-buttons {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: var(--space-md);
            margin-top: var(--space-xl);
        }
        
        .btn-action {
            padding: var(--space-md);
            border: 2px solid var(--ink);
            border-radius: 8px;
            background: var(--parchment-dark);
            color: var(--ink);
            font-family: var(--font-body);
            font-weight: bold;
            cursor: pointer;
            transition: var(--transition);
        }
        
        .btn-action:hover {
            background: var(--gold);
            transform: translateY(-2px);
            box-shadow: 0 4px 10px var(--shadow);
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .control-grid {
                grid-template-columns: 1fr;
            }
            .stats-grid {
                grid-template-columns: repeat(3, 1fr);
            }
        }
    </style>
</head>
<body>
    <!-- Mini header con navegaci√≥n -->
    <div class="mini-header">

        <div class="mode-indicator" id="modeIndicator">‚öîÔ∏è D&D Character Forge</div>

        <div id="controlPanel" class="control-panel" style="display: none;">

            <div class="action-buttons">

                <button class="btn-action" onclick="mintNFT()">üé® NFT</button>

                <button class="btn-action" onclick="resetForge()">üÜï Nuevo</button>

    <script>
        // ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
        // üé≤ FORGE SYSTEM - Core del generador
        // ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
        
        console.log('üî• Forge System inicializando...');
        
        // Datos base de D&D (esta ser√° la estructura que expandiremos en archivos externos)
        const DND_DATA = {
            races: {
                'Humano': { speed: 30, traits: ['+1 a todas las caracter√≠sticas', 'Dote adicional'] },
                'Elfo': { speed: 30, traits: ['Visi√≥n oscuridad 60ft', 'Ventaja vs encantamiento'] },
                'Enano': { speed: 25, traits: ['Visi√≥n oscuridad 60ft', 'Resistencia a veneno'] },
                'Mediano': { speed: 25, traits: ['Afortunado', 'Valiente'] },
                'Orco': { speed: 30, traits: ['+2 FUE +1 CON', 'Agresivo'] },
                'Tiefling': { speed: 30, traits: ['+2 CAR +1 INT', 'Resistencia al fuego'] }
            },
            classes: {
                'Guerrero': { hitDie: 10, features: ['Segundo aliento', 'Oleada de acci√≥n', 'Ataque extra'] },
                'Mago': { hitDie: 6, features: ['Lanzamiento de conjuros', 'Recuperaci√≥n arcana'] },
                'P√≠caro': { hitDie: 8, features: ['Ataque furtivo', 'Acci√≥n astuta', 'Esquiva asombrosa'] },
                'Cl√©rigo': { hitDie: 8, features: ['Lanzamiento de conjuros', 'Canalizar divinidad'] },
                'B√°rbaro': { hitDie: 12, features: ['Furia', 'Defensa sin armadura', 'Ataque temerario'] },
                'Palad√≠n': { hitDie: 10, features: ['Imposici√≥n de manos', 'Golpe divino'] }
            },
            names: {
                'Humano': ['Thorin', 'Aria', 'Marcus', 'Elena', 'Roland'],
                'Elfo': ['Legolas', 'Galadriel', 'Elrond', 'Arwen'],
                'Enano': ['Gimli', 'Balin', 'Dwalin', 'Thorin'],
                'Mediano': ['Bilbo', 'Frodo', 'Samwise', 'Pippin'],
                'Orco': ['Grunk', 'Thrak', 'Urgak', 'Mog'],
                'Tiefling': ['Akta', 'Damakos', 'Kairon', 'Lerissa']
            }
        };
        
        // Utilidades
        function rand(array) {
            return array[Math.floor(Math.random() * array.length)];
        }
        
        function rollDice(sides) {
            return Math.floor(Math.random() * sides) + 1;
        }
        
        function roll4d6() {
            const rolls = [rollDice(6), rollDice(6), rollDice(6), rollDice(6)];
            rolls.sort((a, b) => a - b);
            return rolls.slice(1).reduce((a, b) => a + b, 0);
        }
        
        function calcMod(stat) {
            return Math.floor((stat - 10) / 2);
        }
        
        // Estado global
        let currentMode = 'random';
        let currentEdition = '5e';
        let currentCharacter = null;
        
        // Inicializaci√≥n
        window.addEventListener('DOMContentLoaded', () => {
            // Obtener par√°metros de URL
            const params = new URLSearchParams(window.location.search);
            currentMode = params.get('mode') || sessionStorage.getItem('launch_mode') || 'random';
            currentEdition = params.get('edition') || sessionStorage.getItem('launch_edition') || '5e';
            
            // Actualizar UI seg√∫n modo
            document.getElementById('modeIndicator').textContent = getModeTitle(currentMode);
            document.getElementById('controlTitle').textContent = getModeTitle(currentMode);
            
            // Ocultar loader y mostrar panel
            setTimeout(() => {
                document.getElementById('loader').style.display = 'none';
                document.getElementById('controlPanel').style.display = 'block';
                
                // Si es modo random o chaos, generar autom√°ticamente
                if (currentMode === 'random' || currentMode === 'chaos') {
                    generateCharacter();
                }
            }, 1000);
            
            console.log(`‚úÖ Forge cargado en modo: ${currentMode} | edici√≥n: ${currentEdition}`);
        });
        
        function getModeTitle(mode) {
            const titles = {
                'wizard': 'üßô Modo Wizard - Paso a Paso',
                'random': 'üé≤ Modo Random - Generaci√≥n R√°pida',
                'chaos': 'üåÄ Modo CHAOS - ¬°Locura Total!',
                'multiverse': 'üåå Modo Multiverso - Crossovers'
            };
            return titles[mode] || '‚öîÔ∏è D&D Character Forge';
        }
        
        // Generador principal
        function generateCharacter() {
            console.log(`üé≤ Generando personaje en modo: ${currentMode}`);
            
            const race = rand(Object.keys(DND_DATA.races));
            const charClass = rand(Object.keys(DND_DATA.classes));
            const name = rand(DND_DATA.names[race] || DND_DATA.names['Humano']);
            
            let stats;
            if (currentMode === 'chaos') {
                // Modo CHAOS: 3d6 puro (puede salir 3-18)
                stats = {
                    strength: rollDice(6) + rollDice(6) + rollDice(6),
                    dexterity: rollDice(6) + rollDice(6) + rollDice(6),
                    constitution: rollDice(6) + rollDice(6) + rollDice(6),
                    intelligence: rollDice(6) + rollDice(6) + rollDice(6),
                    wisdom: rollDice(6) + rollDice(6) + rollDice(6),
                    charisma: rollDice(6) + rollDice(6) + rollDice(6)
                };
            } else {
                // Modo normal: 4d6 drop lowest
                stats = {
                    strength: roll4d6(),
                    dexterity: roll4d6(),
                    constitution: roll4d6(),
                    intelligence: roll4d6(),
                    wisdom: roll4d6(),
                    charisma: roll4d6()
                };
            }
            
            const hp = DND_DATA.classes[charClass].hitDie + calcMod(stats.constitution);
            const ac = 10 + calcMod(stats.dexterity);
            
            currentCharacter = {
                name: currentMode === 'chaos' ? `CHAOS ${rollDice(9999)}` : name,
                race,
                class: charClass,
                level: currentMode === 'chaos' ? rollDice(10) : 1,
                stats,
                hp: Math.max(1, hp),
                ac
            };
            
            displayCharacter(currentCharacter);
        }
        
        function displayCharacter(char) {
            document.getElementById('charName').textContent = char.name;
            document.getElementById('charRace').textContent = char.race;
            document.getElementById('charClass').textContent = char.class;
            document.getElementById('charLevel').textContent = char.level;
            document.getElementById('charHP').textContent = char.hp;
            document.getElementById('charAC').textContent = char.ac;
            
            // Stats
            const statNames = ['Str', 'Dex', 'Con', 'Int', 'Wis', 'Cha'];
            const statKeys = ['strength', 'dexterity', 'constitution', 'intelligence', 'wisdom', 'charisma'];
            
            statKeys.forEach((key, i) => {
                const value = char.stats[key];
                const mod = calcMod(value);
                document.getElementById(`stat${statNames[i]}`).textContent = value;
                document.getElementById(`mod${statNames[i]}`).textContent = (mod >= 0 ? '+' : '') + mod;
            });
            
            // Rasgos
            const traits = DND_DATA.races[char.race].traits;
            document.getElementById('racialTraits').innerHTML = traits.map(t => 
                `<div class="ability-item"><span class="ability-name">${t}</span></div>`
            ).join('');
            
            // Features
            const features = DND_DATA.classes[char.class].features;
            document.getElementById('classFeatures').innerHTML = features.map(f => 
                `<div class="ability-item"><span class="ability-name">${f}</span></div>`
            ).join('');
            
            document.getElementById('characterSheet').classList.add('active');
            document.getElementById('characterSheet').scrollIntoView({ behavior: 'smooth' });
            
            console.log('‚úÖ Personaje mostrado:', char.name);
        }
        
        // Funciones de exportaci√≥n
        function exportPDF() {
            if (!currentCharacter) return alert('‚ö†Ô∏è Genera un personaje primero');
            
            alert('üìÑ Generaci√≥n de PDF pr√≥ximamente...\nFuncionalidad completa en desarrollo');
            console.log('üìÑ Exportando a PDF:', currentCharacter);
        }
        
        function exportJSON() {
            if (!currentCharacter) return alert('‚ö†Ô∏è Genera un personaje primero');
            
            const json = JSON.stringify(currentCharacter, null, 2);
            const blob = new Blob([json], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `${currentCharacter.name.replace(/\s/g, '_')}.json`;
            a.click();
            URL.revokeObjectURL(url);
            
            console.log('üíæ JSON exportado');
        }
